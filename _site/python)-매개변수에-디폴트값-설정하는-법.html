<h6 id="요약">요약</h6>

<p>파이썬에서 매개변수에 디폴트 값을 쓰는 방법은 다음과 같다.</p>

<div class="language-python highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="k">def</span> <span class="nf">testDefault</span><span class="p">(</span><span class="n">var</span><span class="o">=</span><span class="s">'디폴트값'</span><span class="p">):</span>
    <span class="k">print</span><span class="p">(</span><span class="s">'var 값은 '</span><span class="o">+</span><span class="n">var</span><span class="o">+</span><span class="s">' 입니다!'</span><span class="p">)</span>
    
<span class="n">testDefault</span><span class="p">(</span><span class="s">'var'</span><span class="p">)</span>
<span class="n">testDefault</span><span class="p">()</span>
</code></pre></div></div>

<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>var 값은 var 입니다!
var 값은 디폴트값 입니다!
</code></pre></div></div>
